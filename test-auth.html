<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации</title>
</head>
<body>
    <h1>Тест авторизации</h1>
    <form id="loginForm">
        <div>
            <label>Email: <input type="email" id="email" value="admin@test.com"></label>
        </div>
        <div>
            <label>Пароль: <input type="password" id="password" value="password123"></label>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Отправка запроса...';
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                resultDiv.innerHTML = `Статус: ${response.status}<br>`;
                
                if (response.ok) {
                    const user = await response.json();
                    resultDiv.innerHTML += `Успешный вход!<br>`;
                    resultDiv.innerHTML += `Пользователь: ${JSON.stringify(user, null, 2)}`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML += `Ошибка: ${error.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Ошибка сети: ${error.message}`;
            }
        });
    </script>
</body>
</html>
